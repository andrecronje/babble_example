<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="form" action="#">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
        <script>
$(function () {
    var nodeName = 'node1';
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }	


    var wsPort = getParameterByName('port') || 3000;
    var wsURL = 'http://localhost:'+wsPort;
    $('#messages').append($('<li>').text(wsURL));
    var socket = io(wsURL);
    $('form').submit(function(e){
        socket.emit('submitTx@'+nodeName, $('#m').val());
        $('#m').val('');
        return false;
    });
    socket.on('submitTxResponse@'+nodeName, function(msg){
        $('#messages').append($('<li>').text('---->>> ' + JSON.stringify(msg))); });
    socket.on('commitTx@'+nodeName, function(msg){
        $('#messages').append($('<li>').text(JSON.stringify(msg))); });
});
        </script>
    </body>
</html>
